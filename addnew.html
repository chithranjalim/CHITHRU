<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-9 col-md-6 col-lg-6 col-xl-6">
                <form>
                    <tr>
                        <td>NUMBER1</td>
                        <td><input type="text" class="form-control" id="num1"></td>
                    </tr>
                    <tr>
                        <td>NUMBER2</td>
                        <td><input type="text" class="form-control" id="num2"></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn btn-success" onclick="sum()">ADD</button></td>
                    </tr>
                    <tr>
                        <td><p id="result"></p></td>
                    </tr>

                </form>
            </div>
        </div>
    </div>
    <script>
        function sum()
        {
            var x=parseInt(document.getElementById("num1").value);
            var y=parseInt(document.getElementById("num2").value);
            var z=x+y;
            document.getElementById("result").innerHTML=z;
        }

    </script>
</body>
</html>
